{% extends "blog/base.html" %}
{% block content %}
<div class= "content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete Contact</legend>
			<h2>Are you sure you want to delete this contact "{{ object.Email_id }}"</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-danger"style="
    background-color: white;
    color: black;
    border: 2px solid #3dba00;">Yes, Delete </button>
    <a class="btn btn-outline-secondary" href="{% url 'contact-detail' object.id %}">Cancel </a>
			
		</div>
		
	</form>
</div>

{% endblock content %}
