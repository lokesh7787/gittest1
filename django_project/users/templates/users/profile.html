{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<div class="media">
	<img class="rounded-circle arount-img" src="{{ user.profile.image.url }}"style="
    border-radius: 50%;
    width: 134px;
    height: 172px;
    padding: 19px;
">
	<div class="media-body "style="text-indent: 150px;position: relative;top: -132px;left: 19px;">
		<h2 class="account-heading">{{ user.username }}</h2>
		<p class="text-secondary">{{ user.email }}</p>
	</div>
</div>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<fieldset class="form-group">
		<legend class="border-bottom mb-4">Profile Info</legend>
		{{ u_form|crispy }}
		{{ p_form|crispy }}
	</fieldset>  
	<div class="form-group">
		<button class="btn btn-outline-info" type="sumbit"style="
		background-color: white;
		color: black;
		border: 2px solid #3dba00;">Update </button>
	</div>
</form>	
</div>
{% endblock content %}
